<!DOCTYPE html>
<html>
<head>
  <title>Skill Selection Form</title>
</head>
<body>

<h2>Select Your Skills</h2>

<form action="SkillServlet" method="get">

  Name:
  <input type="text" name="name"><br><br>

  Skills:<br>
  <input type="checkbox" name="skill" value="Java"> Java<br>
  <input type="checkbox" name="skill" value="Python"> Python<br>
  <input type="checkbox" name="skill" value="C++"> C++<br>
  <input type="checkbox" name="skill" value="Web Development"> Web Development<br><br>

  <input type="submit" value="Submit">

</form>

</body>
</html>
